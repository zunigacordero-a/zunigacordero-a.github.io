<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Álvaro Zúñiga-Cordero – Academic Website</title>
  <style>
    /* ---------- Base & Reset ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.62;
      background-color: #fafafa;
      color: #222;
    }

    a {
      color: #0044cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ---------- Layout & Width ---------- */
    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 0.8rem 0;
    }

    .nav-container {
      width: 95%;
      max-width: 1600px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .site-title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.1rem;
      font-size: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      border-color: #0044cc;
    }

    main {
      width: 95%;
      max-width: 1600px;
      margin: 2rem auto 3rem auto;
      padding: 0 0.6rem;
    }

    section {
      margin-bottom: 2.6rem;
      background-color: #fff;
      padding: 1.4rem 1.6rem;
      border-radius: 12px;
      border: 1px solid #e4e4e4;
      box-shadow: 0 3px 14px rgba(0, 0, 0, 0.04);
    }

    section h3 {
      font-size: 1.4rem;
      margin-bottom: 0.65rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 0.4rem;
    }

    ul {
      padding-left: 1.2rem;
      margin-top: 0.4rem;
    }

    li {
      margin-bottom: 0.45rem;
    }

    .year {
      font-weight: 600;
      margin-right: 0.4rem;
    }

    footer {
      text-align: center;
      font-size: 0.86rem;
      color: #666;
      padding: 1.9rem 0 2.8rem;
    }

    /* ---------- Hero ---------- */
    .hero {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 2rem;
      align-items: start;
    }

    .profile-photo {
      width: 100%;
      max-width: 240px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 0.35rem;
    }

    .hero-text h2 {
      font-size: 1.07rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 0.9rem;
    }

    .contact-info {
      font-size: 0.97rem;
      margin-bottom: 0.8rem;
    }

    .contact-info div {
      margin-bottom: 0.15rem;
    }

    .cv-link,
    .button-link {
      display: inline-block;
      margin-top: 0.45rem;
      padding: 0.47rem 0.85rem;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 999px;
      border: 1px solid #0044cc;
      color: #0044cc;
      background-color: #f7f9ff;
      text-decoration: none;
      transition: background-color 0.25s, color 0.25s;
    }

    .cv-link:hover,
    .button-link:hover {
      background-color: #0044cc;
      color: #fff;
    }

    .tagline {
      font-size: 0.96rem;
      color: #555;
      margin-top: 0.55rem;
    }

    /* ---------- Tabs ---------- */
    .tabs {
      margin-top: 0.8rem;
    }

    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .tab-button {
      padding: 0.45rem 0.9rem;
      font-size: 0.96rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background-color 0.25s, border-color 0.25s;
    }

    .tab-button.active {
      background-color: #0044cc;
      color: #fff;
      border-color: #0044cc;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    .tab-content.active {
      display: block;
    }

    .research-item {
      margin-bottom: 0.75rem;
    }

    .research-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .research-meta {
      font-size: 0.93rem;
      color: #555;
    }

    .research-note {
      font-size: 0.92rem;
      color: #444;
      margin-top: 0.15rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ---------- Cards ---------- */
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 0.8rem;
    }

    .card {
      border-radius: 12px;
      border: 1px solid #e4e4e4;
      padding: 1rem 1.15rem;
      background-color: #fafafa;
      font-size: 0.96rem;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 1rem;
    }

    .badge {
      display: inline-block;
      padding: 0.12rem 0.55rem;
      font-size: 0.77rem;
      border-radius: 999px;
      background-color: #eef0ff;
      color: #333;
      margin-left: 0.4rem;
    }

    /* ---------- Collapsible CV ---------- */
    .collapsible {
      margin-top: 0.7rem;
      border-radius: 10px;
      border: 1px solid #dcdcdc;
      background-color: #fff;
      padding: 0.9rem 1.1rem;
      font-size: 0.96rem;
    }

    .collapsible-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
    }

    .collapsible-header span {
      font-weight: 600;
    }

    .collapsible-icon {
      font-size: 1.15rem;
      transition: transform 0.25s;
    }

    .collapsible-body {
      margin-top: 0.7rem;
      display: none;
    }

    .collapsible-body.open {
      display: block;
    }

    .collapsible-icon.open {
      transform: rotate(90deg);
    }

    /* ---------- Back to top ---------- */
    .back-to-top {
      position: fixed;
      bottom: 18px;
      right: 18px;
      padding: 0.5rem 0.85rem;
      font-size: 0.85rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
      display: none;
      z-index: 20;
    }

    .back-to-top:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 840px) {
      .hero {
        grid-template-columns: 1fr;
        justify-items: center;
        text-align: center;
      }
      .hero-text {
        text-align: left;
        width: 100%;
      }
      nav ul {
        justify-content: flex-start;
      }
    }
  </style>
</head>
